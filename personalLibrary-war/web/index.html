        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    </head>
    <body> 
        <form method="post" action="login.do">

       
            <label><b>Username: </b></label><br/>

            <br/>

           <a href="forgetPassword.jsp">Forgot Password?</a><br/><br/>

        </form>
    </body>
</html>
